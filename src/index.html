<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>QuipuxProject</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/Img/logo-x.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>

    <app-root></app-root>
    <script type='text/Javascript'>

        const showNavbar = (toggleId, navId, bodyId) => {
                const toggle = document.getElementById(toggleId),
                    nav = document.getElementById(navId),
                    bodypd = document.getElementById(bodyId);

                if (toggle && nav && bodypd) {

                    toggle.addEventListener('click', () => {
                        if (nav.classList.contains('show') ) {
                            
                            nav.classList.remove('show');
                            toggle.classList.remove('bx-x');
                            bodypd.classList.remove('body-pd');
                        } else {
                            nav.classList.toggle('show');
                            toggle.classList.toggle('bx-x');
                            bodypd.classList.toggle('body-pd');
                        }
                    });
                }
            };

        window.onload = () => {
            showNavbar('header-toggle', 'nav-bar', 'body-pd');          
                
            var dropdown = document.getElementsByClassName("nav_link_dropdown");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
                dropdown[i].addEventListener("click", function() {
                    var dropdownContent = this.nextElementSibling;
                    if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                    } else {
                    dropdownContent.style.display = "block";
                    }
                });
            }

        };
    </script>


</body>

</html>
